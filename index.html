<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Encrypt and Decrypt RC4</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
</head>

<body>
    <div class="container">
        <div class="row mt-5">
            <h1>Encrypt and Decrypt RC4</h1>
            <div class="mb-3">
                <label class="form-label">Text</label>
                <input type="text" class="form-control" id="text" required>
            </div>
            <div class="mb-3">
                <label for="exampleInputPassword1" class="form-label">Key</label>
                <input type="text" class="form-control" id="key" required>
            </div>
            <div class="d-inline-flex">
                <button class="btn btn-primary d-flex" id="btn-encrypt">Encrypt</button>
                <button class="btn btn-primary d-flex ms-1" id="btn-decrypt">Decrypt</button>
            </div>
        </div>
        <div class="card mt-5">
            <div class="card-body">
                <i id="result">Result.</i>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous">
    </script>
    <script>
        const result = document.getElementById('result');
        const btnEncrypt = document.getElementById('btn-encrypt');
        const btnDecrypt = document.getElementById('btn-decrypt');

        btnEncrypt.addEventListener("click", function () {
            const text = document.getElementById('text').value;
            const key = document.getElementById('key').value;
            result.innerHTML = rc4(key, text);
        })
        btnDecrypt.addEventListener("click", function () {
            const text = document.getElementById('text').value;
            const key = document.getElementById('key').value;
            result.innerHTML = rc4(key, text, true);
        })

        function rc4(key, str, decrypt = false) {
            if (decrypt) {
                var str = atob(str);
            }
            var s = [],
                j = 0,
                x, res = '';
            for (var i = 0; i < 256; i++) {
                s[i] = i;
            }
            for (i = 0; i < 256; i++) {
                j = (j + s[i] + key.charCodeAt(i % key.length)) % 256;
                x = s[i];
                s[i] = s[j];
                s[j] = x;
            }
            i = 0;
            j = 0;
            for (var y = 0; y < str.length; y++) {
                i = (i + 1) % 256;
                j = (j + s[i]) % 256;
                x = s[i];
                s[i] = s[j];
                s[j] = x;
                res += String.fromCharCode(str.charCodeAt(y) ^ s[(s[i] + s[j]) % 256]);
            }

            if (decrypt) {
                return res;
            }
            return btoa(res);
        }
    </script>
</body>

</html>
